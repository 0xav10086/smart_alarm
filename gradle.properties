# ?? AndroidX
android.useAndroidX=true
# ?? Jetifier ????????
android.enableJetifier=false

# Fix TLS handshake issues
systemProp.https.protocols=TLSv1.2,TLSv1.3
systemProp.http.keepAlive=false

# CRITICAL FIX: Enable KSP2 to resolve "KotlinSymbolProcessing$ExitCode" error in AGP 9.0+
ksp.use.ksp2=true

# Allow KSP to handle Kotlin source sets
android.disallowKotlinSourceSets=false

# AGP 9.0 Built-in Kotlin
android.builtInKotlin=false
